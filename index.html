<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INPUT __ RADIO CHECKED --2</title>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <link rel="stylesheet" href="./CSS/main.css">

</head>
<body>
  
  <input id="w1" name="ch" type="radio">
  <input id="w2" name="ch" type="radio">
  <input id="w3" name="ch" type="radio">
  <input id="w4" name="ch" type="radio">
  <input id="w5" name="ch" type="radio">
  
  <input type="radio" name="ch" id="show">
  <input type="radio" name="ch" id="hide">

  <div class="header-div">

    <div class="left-div">

      <div class="left">
        <i class="fas fa-angle-double-left"></i>
        <i class="fas fa-angle-double-left"></i>
        <i class="fas fa-angle-double-left"></i>
      </div>

      <div class="show-hide">
        <h3 style="color: red; padding: 0; margin: 0; margin-top: 5px;">SPACE</h3>
        <h3 style="margin-top: 3px;">Show & Hide</h3>
        <div class="labels">
          <label for="show">Show</label>
          <label for="hide">Hide</label>
        </div>
        <h2 class="musicName">MUSIC</h2>
        <button class="play"></button>
      </div>
    </div>

    <audio class="audio"></audio>

    <div class="block">

      <div class="block-img">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="label-div">
        <label for="w1"></label>
        <label for="w2"></label>
        <label for="w3"></label>
        <label for="w4"></label>
        <label for="w5"></label>
      </div>

    </div>

  </div>

  <script src="./js/script.js"></script>

</body>
</html>
